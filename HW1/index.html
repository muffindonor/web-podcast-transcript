<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast App</title>
  <link href="./dist/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="index.html" class="text-lg font-bold hover:underline">Home</a>
      <a href="about.html" class="text-lg font-bold hover:underline">About Us</a>
    </div>
    <button id="themeToggle" class="bg-blue-800 px-4 py-2 rounded-md hover:bg-blue-700">
      Light/Dark Mode
    </button>
  </nav>

 <!-- Page Content Placeholder -->
 <div class="p-8">
   <h1 id="headerText" class="text-4xl font-bold text-center mb-6 text-gray-900 dark:text-white">
     <!-- Placeholder for dynamic header text -->
   </h1>
 </div>


<!-- Upload file section -->
 <div class="mt-8 p-4 border-2 border-dashed border-blue-400 rounded-md text-center sm:mx-auto sm:w-3/4 md:w-1/2 bg-white dark:bg-gray-800">
   <p id="uploadText" class="text-lg text-gray-900 dark:text-gray-100" style="padding-bottom: 16px;">
     <!-- Placeholder for upload text -->
   </p>
   <input type="file" id="fileUpload" class="hidden" accept="audio/*">
   <label for="fileUpload" class="mt-4 bg-blue-500 px-4 py-2 rounded-md text-white hover:bg-blue-600 cursor-pointer">
     Upload File
   </label>
   <p id="fileName" class="mt-2 text-sm text-gray-600 dark:text-gray-400"></p>
 </div>

<!-- Include the data.js file -->
<script src="./src/data.js"></script>


  <!-- Summarization & Notes Section -->
  <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div id="transcribeBorder" class="p-4 border rounded-md bg-white dark:bg-gray-800 dark:border-gray-700">
      <h2 class="font-bold mb-2 text-gray-900 dark:text-gray-100">Output:</h2>
      <p class="text-gray-700 dark:text-gray-300">Transcribed text will appear here...</p>
    </div>
    <div id="summarizeBorder" class="p-4 border rounded-md bg-white dark:bg-gray-800 dark:border-gray-700">
      <!--<h2 class="font-bold mb-2 text-gray-900 dark:text-gray-100">Summarize</h2>-->
      <button id="SummarizeBtn" class="mt-4 bg-blue-500 px-4 py-2 rounded-md text-white hover:bg-blue-600 dark:hover:bg-blue-700">
        Summarize
      </button>
      <p id="summarizeParagraph" class="text-gray-700 dark:text-gray-300" style="display: none;">This is the paragraph that summarizes the transcribed text. it will appear once the user press "Summarize"</p>
    </div>
  </div>

  <!-- Rating Section -->
  <div id="ratingSection"></div>

  <script src="./src/scripts.js"></script>
  <!-- Include the data.js file -->
  <script src="./src/data.js"></script>
</body>
</html>
